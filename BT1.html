<script>
    var x = parseInt(prompt("Nhập điểm lý"));
    var y = parseInt(prompt("Nhập điểm hóa"));
    var z = parseInt(prompt("Nhập điểm sinh"));
    var đtb = (x+y+z)/3;
    var T = x+y+z;
    document.write("Điểm trung bình = " + đtb);
    document.write("<br/>");
    document.write("Tổng = " + T);

</script>
